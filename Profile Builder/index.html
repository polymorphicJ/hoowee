<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Combat State Profile Builder</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-4">Combat State Profile Builder</h1>
        <form id="profileForm" class="mb-4">
            <div class="form-group">
                <label for="profileName">Profile Name:</label>
                <input type="text" class="form-control" id="profileName" name="profileName" required>
            </div>

            <div class="form-group">
                <label for="skill">Combat Skill:</label>
                <select class="form-control" id="skill" name="skill">
                    <option value="ATTACK">ATTACK</option>
                    <option value="STRENGTH">STRENGTH</option>
                    <option value="DEFENCE">DEFENCE</option>
                    <option value="RANGED">RANGED</option>
                    <option value="MAGIC">MAGIC</option>
                    <option value="PRAYER">PRAYER</option>
                </select>
            </div>

            <div class="form-group">
                <label for="level">Level:</label>
                <input type="number" class="form-control" id="level" name="level" required>
            </div>

            <div class="form-group">
                <label for="npcLocation">NPC Location:</label>
                <select class="form-control" id="npcLocation" name="npcLocation">
                    <option value="WEST_CHICKEN">WEST_CHICKEN</option>
                    <option value="WEST_COW">WEST_COW</option>
                    <option value="MONK">MONK</option>
                    <option value="AL_KHARID_WARRIOR">AL_KHARID_WARRIOR</option>
                    <option value="MOSS_GIANT">MOSS_GIANT</option>
                    <option value="HILL_GIANT">HILL_GIANT</option>
                    <option value="GOBLIN">GOBLIN</option>
                    <option value="BARBARIAN">BARBARIAN</option>
                    <option value="WEST_BIG_FROG">WEST_BIG_FROG</option>
                    <option value="EAST_BIG_FROG">EAST_BIG_FROG</option>
                    <option value="DARK_WIZARD">DARK_WIZARD</option>
                    <option value="GUARD">GUARD</option>
                    <option value="HOBGOBLIN">HOBGOBLIN</option>
                    <option value="SCURRIUS">SCURRIUS</option>
                </select>
            </div>

            <div class="form-group">
                <label for="gear">Gear:</label>
                <input type="text" class="form-control" id="gear" name="gear" required>
            </div>

            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="lootBuryBones" name="lootBuryBones">
                <label class="form-check-label" for="lootBuryBones">Loot/Bury Bones</label>
            </div>

            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="useOffensivePrayer" name="useOffensivePrayer">
                <label class="form-check-label" for="useOffensivePrayer">Use Offensive Prayer</label>
            </div>

            <div class="form-check mb-4">
                <input type="checkbox" class="form-check-input" id="useProtectionPrayer" name="useProtectionPrayer">
                <label class="form-check-label" for="useProtectionPrayer">Use Protection Prayer</label>
            </div>

            <button type="button" class="btn btn-primary" onclick="addToList()">Add to List</button>
        </form>

        <h2>Profiles</h2>
        <table class="table table-striped" id="profileTable">
            <thead>
                <tr>
                    <th>Skill</th>
                    <th>Level</th>
                    <th>NPC Location</th>
                    <th>Gear</th>
                    <th>Loot/Bury Bones</th>
                    <th>Use Offensive Prayer</th>
                    <th>Use Protection Prayer</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <button class="btn btn-success" onclick="saveAllProfiles()">Save All Profiles as JSON</button>
    </div>

    <script src="profileBuilder.js"></script>
</body>
</html>
